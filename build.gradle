apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 8
version = '1.0'
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:1.0.0-b10'
    }
}

apply plugin: 'org.javafxports.jfxmobile'

repositories {
    jcenter()
}
	
mainClassName = 'io.benjamindiaz.sudokufx.view.SudokuAndroidApp'

jfxmobile {

	javafxportsVersion = '8u60-b4'	
	
    android {
    	applicationPackage = 'io.benjamindiaz.sudokufx'
        androidSdk = '/home/burnz/android-sdk-linux'
        compileSdkVersion = '22'
        minSdkVersion = '16'
        
        dexOptions {
    		javaMaxHeapSize "4g"
		}
        
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}


